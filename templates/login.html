{% extends "layout.html" %}

{% block script %}<script src="/static/login.js" defer></script>{% endblock %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <div class="d-flex mt-5 h-75 justify-content-center bg-light">

        <div class="row text-center mt-5 mb-3">
            <h3 class="mb-2" style="color: #537fbe">Log in to your account</h3>
            <p>Welcome back! Please enter your details</p>

            <div class="col-6 mx-auto">
                <form action="/login" method="post" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <hr class="border-bottom">
                        <input type="text" class="form-control" autocomplete="off" autofocus  id="username" name="username" placeholder="Username"  required>
                        <div class="invalid-feedback">Enter your username</div>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        <div class="invalid-feedback">Enter your password</div>
                    </div>

                    <div>
                        <button class="btn btn-outline-primary rounded col-6" type="submit">Log In</button>
                    </div>
                </form>

            </div>



        </div>

    </div>
{% endblock %}
